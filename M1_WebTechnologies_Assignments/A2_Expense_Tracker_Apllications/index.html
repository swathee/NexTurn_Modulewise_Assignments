<!--Case Study 2: Expense Tracker Application-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Expense Tracker</h1>
        </div>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="number" id="amount-input" class="form-control" placeholder="Amount">
                    </div>
                    <div class="col-md-5">
                        <input type="text" id="description-input" class="form-control" placeholder="Description">
                    </div>
                    <div class="col-md-2">
                        <select id="category-input" class="form-select">
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="add-expense-button" class="btn btn-primary w-100">Add Expense</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table"></tbody>
            </table>
        </div>
       
        
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h4 class="text-center mb-4">Total Spending by Category</h4>
                <div id="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>
        </div>
        
        
        <div id="summary-container">
            <h3>Summary of Total Spending by Category</h3>
            <table id="summary-table" class="table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Total Spending</th>
                    </tr>
                </thead>
                <tbody id="summary-table-body"></tbody>
            </table>
        </div>
        
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
